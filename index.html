<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="logomus.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE<br> REAL<br> ME!</h1>
            </div>
            <div class="rigth-col">
                <p>Click here to listen the song</p>
                <img src="play-icon-12-128.png" id="icon">
            </div>
        </div>
    </div>
    <audio id="mySong">
        <source src="AURORA-Runaway.mp3" type="audio/mp3">
    </audio>

    <script>
        var  mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if(mySong.paused){
                mySong.play();
                icon.src = "paused.png";
            }else{
                mySong.pause();
                icon.src ="play-icon-12-128.png"
            }
        }

    </script>

</body>

</html>
